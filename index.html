<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Boogle</title>
</head>
<body>
    <div id="navbar">
        <div class="nav_menu">
            <a href="#">Gmail</a>
            <a href="#">Slike</a>
            <img class="dots_icon" src="https://thumb.ac-illust.com/3e/3edabcf91aa2e119568b5e39476cc95b_t.jpeg" alt="dots_icon">
            <img class="profile_icon" src="https://s3.amazonaws.com/appforest_uf/f1512936020165x278911292087286720/A.png" alt="profile_icon">
        </div>
    </div>
    <div id="logo">
        <img class="logo_img" src="https://storage.googleapis.com/smartninja/boogle-1614873832.jpeg" alt="logo">
    </div>
    <div id="search">
        <div>
            <input class="search_bar" type="text">
        </div>
        <div>
            <button class="btn">Iskanje Google</button>
            <button class="btn">Klik na srečo</button>
        </div>
    </div>
    <div id="section">
        <p class="text">Google je na voljo v:&nbsp;<a class="link" href="#">Slovenščina</a></p>
    </div>
    <div id="footer">
        <div class="top">
            <a class="bottom_links" href="#">Slovenija</a>
        </div>
        <div class="bottom">
            <div class="left">
                <a class="bottom_links" href="#">Predstavitev</a>
                <a class="bottom_links" href="#">Oglaševanje</a>
                <a class="bottom_links" href="#">Posel</a>
                <a class="bottom_links" href="#">Kako deluje iskanje Google</a>
            </div>
            <div class="right">
                <a class="bottom_links" href="#">Zasebnost</a>
                <a class="bottom_links" href="#">Pogoji</a>
                <a class="bottom_links" href="#">Nastavitve</a>
            </div>
        </div>
    </div>
</body>
</html>
